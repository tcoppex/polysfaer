<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Thibault Coppex">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" href="img/favicon.ico">

    <title>QuickHull 2D</title>
  </head>

  <body>
    <div class="container-fluid">
      <canvas id="canvas-app" width="640px" height="480px">
      </canvas>
      <form>
        <input id="run-app" class="btn btn-primary" type="button" value="Run">
        <input id="reset-app" class="btn btn-danger" type="button" value="Reset">
        <input id="resetandrun-app" class="btn btn-danger" type="button" value="Reset & Run">
      </form>
      <div class="about font-qs">
        QuickHull 2D
      </div>
    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/3.4.1/math.min.js" defer></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/app/quickhull_2d.js" defer></script>
    <script>
    window.onload = function() {
      App.init();
      document.getElementById('run-app').onclick = App.run;
      document.getElementById('reset-app').onclick = App.reset;
      document.getElementById('resetandrun-app').onclick = () => { 
        App.reset(); 
        App.run();
      }
    };
    </script>
  </body>
</html>
