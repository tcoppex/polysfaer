<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Thibault Coppex">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="icon" href="img/favicon.ico">

    <title>RANSAC / Least Square Line detection in a pointset</title>
  </head>

  <body>
    <div class="container-fluid">
      <canvas id="canvas-app" width="640px" height="480px">
      </canvas>
      <form>
        <input id="run-ransac" class="btn btn-primary" type="button" value="Run RANSAC">
        <input id="run-leastsqr" class="btn btn-primary" type="button" value="Solve Least Square">
        <input id="reset-app" class="btn btn-danger" type="button" value="Reset">
      </form>
      <div class="about font-qs">
      <strong>Detect a line</strong> in a pointset with outliers via the <em>RANSAC algorithm</em>
      <a href="//en.wikipedia.org/wiki/Random_sample_consensus">*</a>, or<br/>
      <strong>find the fitting line</strong> of the set through <em>Linear Least Squares</em>
      <a href="//en.wikipedia.org/wiki/Linear_regression">*</a>.
      </div>
    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" defer></script>-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/mathjs/3.4.1/math.min.js" defer></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/app/line_detection.js" defer></script>
  </body>
</html>
